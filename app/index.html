<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS 3D Coverflow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> 
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>  
</head>
<body>
<div class="main-container">
  <div class="coverflow-container">
    <ol class="coverflow-list">

      <input type="radio" name="cover-item" id="cover-1">
      <li class="coverflow-item">
        <label for="cover-1">
          <figure class="album-cover">
            <img src="https://ygcc-gxx.oss-cn-beijing.aliyuncs.com/uploads/00092-1609888793-masterpiecebestquality8krealstarsgalaxyspacewallpapernightsky1girl_1.6longhairgradienthair_1.1_.png">
            <figcaption class="album-name">Album 1</figcaption>
          </figure>
        </label>
      </li>

      <input type="radio" name="cover-item" id="cover-2">
      <li class="coverflow-item">
        <label for="cover-2">
          <figure class="album-cover">
            <img src="https://ygcc-gxx.oss-cn-beijing.aliyuncs.com/uploads/2021-12-1_22-06-31.png">
            <figcaption class="album-name">Album 2</figcaption>
          </figure>
        </label>
      </li>

      <input type="radio" name="cover-item" id="cover-3">
      <li class="coverflow-item">
        <label for="cover-3">
          <figure class="album-cover">
            <img src="https://ygcc-gxx.oss-cn-beijing.aliyuncs.com/uploads/2021-12-1_22-12-22.png">
            <figcaption class="album-name">Album 3</figcaption>
          </figure>
        </label>
      </li>

      <input type="radio" name="cover-item" id="cover-4">
      <li class="coverflow-item">
        <label for="cover-4">
          <figure class="album-cover">
            <img src="https://ygcc-gxx.oss-cn-beijing.aliyuncs.com/uploads/20241227_144416.jpg">
            <figcaption class="album-name">Album 4</figcaption>
          </figure>
        </label>
      </li>

    </ol>
  </div>
  <div class="controls">
<label for='cover-1'>1</label><label for='cover-2'>2</label><label for='cover-3'>3</label><label for='cover-4'>4</label>
  </div>
</div>
</body>
</html>
